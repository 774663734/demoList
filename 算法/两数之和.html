<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两数之和</title>
</head>

<body>
    <script>
        /**nums = [2, 7, 11, 15], target = 9
        * @param {number[]} nums
        * @param {number} target
        * @return {number[]}
        */
        var twoSum = function (nums, target) {
            let map = {}, loop = 0, dis;
            while (loop < nums.length) {
                dis = target - nums[loop];
                if (map[dis] != undefined) {
                    return [map[dis], loop];
                }
                map[nums[loop]] = loop;
                loop++;
            }
            return
        }
        twoSum([2, 7, 11, 15], 9);
    </script>
</body>

</html>
